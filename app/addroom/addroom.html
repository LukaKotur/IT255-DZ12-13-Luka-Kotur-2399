<div class="container">
  <form class="col-lg-6 col-lg-offset-3" role="form" [ngFormModel]="addRoomForm">
    <div class="form-group">
      <label for="imeSobe">Room name:</label>
      <input type="text" class="form-control" ngControl='ime_sobe'>
    </div>
    <div class="form-group">
      <label for="brojKvadrata">Number of square feet:</label>
      <input type="text" class="form-control" ngControl='broj_kvadrata'>
    </div>
    <div class="form-group">
      <label for="brojKreveta">Number of beds:</label>
      <input type="text" class="form-control" ngControl='broj_kreveta'>
    </div>
    <button (click)="onAddRoom()" class="btn btn-default">Add Room</button>
  </form>
</div>
