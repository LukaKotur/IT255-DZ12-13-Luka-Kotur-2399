<div class="container">
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search brojKreveta" [(ngModel)]="brojKreveta">
            <input type="text" class="form-control" placeholder="Search brojKvadrata" [(ngModel)]="brojKvadrata">
        </div>
    </form>
    <div class="col-lg-12">
        <br/>Sobe<br/> <br/>
        <div *ngFor="#sobe of sobe| filter:{broj_kreveta:brojKreveta}">
            Ime: {{sobe.ime_sobe}}
            <br/>
            <span *ngIf="sobe.broj_kreveta == '1'">
        Broj kreveta: 1
        </span>
            <span *ngIf="sobe.broj_kreveta == '2'">
        Broj kreveta: 2
        </span>
            <span *ngIf="sobe.broj_kreveta == '3'">
        Broj kreveta: 3
        </span>
            <span *ngIf="sobe.broj_kreveta == '4'">
        Broj kreveta: 4
        </span>
        </div>
        <div *ngFor="#sobe of sobe| filter:{broj_kvadrata: brojKvadrata}">
            Ime: {{sobe.ime_sobe}}

            <span *ngIf="sobe.broj_kvadrata == '20'">
            Broj kvadrata: 20
        </span>
            <span *ngIf="sobe.broj_kvadrata == '30'">
            Broj kvadrata: 30
        </span>
            <span *ngIf="sobe.broj_kvadrata == '40'">
            Broj kvadrata: 40
        </span>
        </div>
    </div>
</div>
